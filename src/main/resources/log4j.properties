#Logger
log4j.rootLogger=DEBUG, stdout,rollingFileAppender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=<%d{yyyy-MM-dd HH:mm:ss.SSS}> %l %n<%p> %m%n%n

log4j.appender.rollingFileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.rollingFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.rollingFileAppender.layout.ConversionPattern=<%d{yyyy-MM-dd HH:mm:ss.SSS}> %l %n<%p> %m%n%n
log4j.appender.rollingFileAppender.Threshold=DEBUG
log4j.appender.rollingFileAppender.immediateFlush=true
log4j.appender.rollingFileAppender.Append=true
